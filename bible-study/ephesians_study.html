function changeChapter(chapterNum) {

// --- TAB ---

function generateFillBlank() {
    const container = document.getElementById('fill-blank-container');
    const keyVersesOfChapter = keyVerses.filter(kv => kv.chapter === currentChapter);

    if (keyVersesOfChapter.length === 0) {
        container.innerHTML = '<p>æœ¬ç« æš‚æ— å¡«ç©ºç»ƒä¹ ã€‚</p>';
        return;
    }

    const randomVerseInfo = keyVersesOfChapter[Math.floor(Math.random() * keyVersesOfChapter.length)];
    let verseData = ephesiansData.find(v => v.chapter === randomVerseInfo.chapter && v.verse === randomVerseInfo.verse) || randomVerseInfo;
    
    const words = verseData.zh.split(/([ï¼Œï¼›ã€‚ï¼ï¼Ÿ])/);
    let blankedVerse = '';
    let blankCount = 0;

    words.forEach(word => {
        if (word.length > 1 && Math.random() > 0.6 && blankCount < 3) {
            blankedVerse += `<input type="text" class="fill-blank-input" data-answer="${word}">`;
            blankCount++;
        } else {
            blankedVerse += word;
        }
    });

    container.innerHTML = `
        <div class="fill-blank-card">
            <p>${blankedVerse} (${verseData.chapter}:${verseData.verse})</p>
            <button class="check-button" onclick="checkFillBlank(this)">æ ¸å¯¹ç­”æ¡ˆ</button>
            <span id="fill-result"></span>
        </div>
    `;
}

function checkFillBlank(button) {
    const card = button.closest('.fill-blank-card');
    const inputs = card.querySelectorAll('.fill-blank-input');
    let allCorrect = true;
    let correctCount = 0;
    
    inputs.forEach(input => {
        // æ¸…é™¤ä¹‹å‰çš„æ ·å¼ç±»
        input.classList.remove('correct', 'incorrect');
        
        // ç§»é™¤ä¹‹å‰æ˜¾ç¤ºçš„æ­£ç¡®ç­”æ¡ˆ
        const existingAnswer = input.parentNode.querySelector('.correct-answer');
        if (existingAnswer) {
            existingAnswer.remove();
        }
        
        if (input.value.trim().toLowerCase() === input.dataset.answer.toLowerCase()) {
            input.classList.add('correct');
            correctCount++;
        } else {
            input.classList.add('incorrect');
            allCorrect = false;
            
            // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
            const correctAnswer = document.createElement('span');
            correctAnswer.className = 'correct-answer';
            correctAnswer.style.color = '#27ae60';
            correctAnswer.style.marginLeft = '8px';
            correctAnswer.style.fontSize = '0.9em';
            correctAnswer.style.fontWeight = 'bold';
            correctAnswer.textContent = `(${input.dataset.answer})`;
            input.parentNode.insertBefore(correctAnswer, input.nextSibling);
        }
    });
    
    const resultElement = card.querySelector('#fill-result');
    if (allCorrect) {
        resultElement.innerHTML = `<span style="color: #27ae60; font-weight: bold;">ğŸ‰ å®Œå…¨æ­£ç¡®ï¼æ­å–œä½ ï¼</span>`;
    } else {
        resultElement.innerHTML = `<span style="color: #e67e22;">ğŸ“š ç­”å¯¹äº† ${correctCount}/${inputs.length} é¢˜ï¼Œç»§ç»­åŠ æ²¹ï¼</span>`;
    }
    
    // æŒ‰é’®æ–‡æœ¬å˜æ›´
    button.textContent = 'é‡æ–°å¼€å§‹';
    button.onclick = () => generateFillBlank();
}

// --- PROGRESS SAVING (localStorage) ---
function saveProgress(chapter, verse) {
    const checkbox = document.getElementById(`check-${chapter}-${verse}`);
    localStorage.setItem(`ephesians-progress-${chapter}-${verse}`, checkbox.checked);
}

function loadProgress() {
    const versesOfChapter = ephesiansData.filter(v => v.chapter === currentChapter);
    versesOfChapter.forEach(v => {
        const isChecked = localStorage.getItem(`ephesians-progress-${v.chapter}-${v.verse}`);
        const checkbox = document.getElementById(`check-${v.chapter}-${v.verse}`);
        if (checkbox) {
            checkbox.checked = (isChecked === 'true');
        }
    });
}
