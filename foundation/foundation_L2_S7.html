            align-items: center;
            flex-wrap: wrap;

        .score-display {

            color: #333;

        }

        .score-number {
            color: #667eea;
            font-size: 1.5em;
        }

        .btn {

            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

        .btn-secondary {

            color: #333;

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .navigation {
            background: white;
            padding: 20px 40px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .prev-btn, .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .prev-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .home-btn {
            background: #f5f5f5;
            color: #333;
        }

        .home-btn:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header, .content, .action-bar {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .navigation {
                flex-direction: column;
                padding: 15px;
            }

            .nav-btn {
                width: 100%;
                text-align: center;
            }

            .action-bar {
                flex-direction: column;
                text-align: center;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="toast" id="toast"></div>

    <script>
        // 加载保存的进度
        window.addEventListener('load', () => {
            loadProgress();
            updateScore();
        });

        // 自动保存
        document.querySelectorAll('.answer-input, .application-input').forEach(input => {
            input.addEventListener('change', () => {
                updateScore();
            });
        });

        function loadProgress() {
            const key = 'foundation_L2_S7';
            const saved = localStorage.getItem(key);
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    // 恢复答案
                    document.querySelectorAll('.answer-input').forEach(input => {
                        const q = input.dataset.question;
                        const ref = input.dataset.reference || 'main';
                        const savedAnswer = data.answers?.[`q${q}_${ref}`];
                        if (savedAnswer) {
                            input.value = savedAnswer;
                        }
                    });
                    // 恢复个人应用
                    const appInput = document.querySelector('.application-input');
                    if (appInput && data.application) {
                        appInput.value = data.application;
                    }
                } catch (e) {
                    console.error('加载进度失败:', e);
                }
            }
        }

        function saveProgress() {
            const key = 'foundation_L2_S7';
            const data = {
                answers: {},
                application: '',
                timestamp: new Date().toISOString()
            };
            
            // 保存所有答案
            document.querySelectorAll('.answer-input').forEach(input => {
                const q = input.dataset.question;
                const ref = input.dataset.reference || 'main';
                data.answers[`q${q}_${ref}`] = input.value;
            });
            
            // 保存个人应用
            const appInput = document.querySelector('.application-input');
            if (appInput) {
                data.application = appInput.value;
            }
            
            localStorage.setItem(key, JSON.stringify(data));
            showToast('✓ 进度已保存');
        }

        function submitAnswers() {
            saveProgress();
            updateScore();
            showToast('✓ 答案已提交！继续下一节吧');
        }

        function updateScore() {
            let totalFields = 0;
            let filledFields = 0;
            
            // 统计答案输入框
            document.querySelectorAll('.answer-input').forEach(input => {
                totalFields++;
                if (input.value.trim()) {
                    filledFields++;
                }
            });
            
            // 统计个人应用
            const appInput = document.querySelector('.application-input');
            if (appInput) {
                totalFields++;
                if (appInput.value.trim()) {
                    filledFields++;
                }
            }
            
            const percentage = totalFields > 0 ? Math.round((filledFields / totalFields) * 100) : 0;
            document.getElementById('scoreDisplay').textContent = percentage + '%';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
