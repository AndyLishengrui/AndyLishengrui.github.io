<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣经学习助手 | Bible Study Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.15);
        }
        
        .feature-icon {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .feature-card h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .feature-description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        
        .feature-stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .action-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .testament-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .testament-section h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #333;
        }
        
        .books-container {
            display: grid;
            gap: 20px;
        }
        
        .book-category {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #667eea;
        }
        
        .book-item {
            display: block;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }
        
        .book-item.available {
            border-left-color: #28a745;
        }
        
        .book-item.available:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .book-item .status {
            float: right;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .book-item.available .status {
            color: #28a745;
        }
        
        .book-item.available:hover .status {
            color: white;
        }
        
        .daily-verse {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .verse-text {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 10px;
            color: #444;
        }
        
        .verse-reference {
            font-weight: bold;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .main-features {
                grid-template-columns: 1fr;
            }
            
            .feature-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .feature-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-book-open"></i> 圣经学习助手</h1>
        <p>通过互动学习深入理解神的话语</p>
    </div>
    
    <div class="container">
        <!-- 主要功能卡片 -->
        <div class="main-features">
            <!-- 一对一门徒训练卡片 -->
            <div class="feature-card" onclick="window.location.href='one2one/index.html'">
                <div class="feature-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2>一对一</h2>
                <p class="feature-description">个人跟进&带门徒工具</p>
                <div class="feature-stats">
                    <div class="stat-item">
                        <div class="stat-number">9</div>
                        <div class="stat-label">章节</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">70+</div>
                        <div class="stat-label">经文</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">7</div>
                        <div class="stat-label">课程</div>
                    </div>
                </div>
                <button class="action-button">
                    <i class="fas fa-handshake"></i> 开始训练
                </button>
            </div>

            <!-- 建立根基课程卡片 -->
            <div class="feature-card" onclick="window.location.href='foundation/index.html'">
                <div class="feature-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>建立根基</h2>
                <p class="feature-description">建立根基的工具</p>
                <div class="feature-stats">
                    <div class="stat-item">
                        <div class="stat-number">12</div>
                        <div class="stat-label">课程</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">48</div>
                        <div class="stat-label">节</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">455</div>
                        <div class="stat-label">问题</div>
                    </div>
                </div>
                <button class="action-button">
                    <i class="fas fa-book-reader"></i> 开始学习
                </button>
            </div>
            
            <!-- 经文小测卡片 -->
            <div class="feature-card" onclick="window.location.href='bible-study/index.html'">
                <div class="feature-icon">
                    <i class="fas fa-edit"></i>
                </div>
                <h2>经文小测</h2>
                <p class="feature-description">记忆与背诵的工具</p>
                <div class="feature-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="completedPractices">6</div>
                        <div class="stat-label">已完成练习</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="accuracy">82%</div>
                        <div class="stat-label">准确率</div>
                    </div>
                </div>
                <button class="action-button">
                    <i class="fas fa-play"></i> 开始测试
                </button>
            </div>
        </div>
        
        <!-- 今日金句 -->
        <div class="daily-verse">
            <div class="verse-text" id="dailyVerseText">
                "在神凡事都能。"
            </div>
            <div class="verse-reference" id="dailyVerseRef">
                路加福音 18:27
            </div>
        </div>
    </div>

    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            setDailyVerse();
            updatePracticeStats();
        });

        // 更新填空练习统计信息
        function updatePracticeStats() {
            // 从 localStorage 读取用户进度
            const userProgress = JSON.parse(localStorage.getItem('userProgress')) || {
                practices: 0,
                accuracy: 0
            };
            
            // 更新已完成练习次数
            const completedElement = document.getElementById('completedPractices');
            if (completedElement) {
                completedElement.textContent = userProgress.practices || 0;
            }
            
            // 更新准确率
            const accuracyElement = document.getElementById('accuracy');
            if (accuracyElement) {
                const accuracyValue = Math.round(userProgress.accuracy || 0);
                accuracyElement.textContent = accuracyValue + '%';
            }
            
            console.log('经文小测统计更新:', {
                practices: userProgress.practices,
                accuracy: userProgress.accuracy
            });
        }

        // 设置每日金句
        function setDailyVerse() {
            const verses = [
                {text: "因为神差他的儿子降世，不是要定世人的罪，乃是要叫世人因他得救。", ref: "约翰福音 3:17"},
                {text: "我已经与基督同钉十字架，现在活着的不再是我，乃是基督在我里面活着。", ref: "加拉太书 2:20"},
                {text: "除他以外，别无拯救；因为在天下人间，没有赐下别的名，我们可以靠着得救。", ref: "使徒行传 4:12"},
                {text: "我当日所领受又传给你们的：第一，就是基督照圣经所说，为我们的罪死了，而且埋葬了；又照圣经所说，第三天复活了。", ref: "哥林多前书 15:3-4"},
                {text: "神爱世人，甚至将他的独生子赐给他们，叫一切信他的，不至灭亡，反得永生。", ref: "约翰福音 3:16"},
                {text: "我们借这爱子的血得蒙救赎，过犯得以赦免，乃是照他丰富的恩典。", ref: "以弗所书 1:7"},
                {text: "但基督还在我们作罪人的时候为我们死，神的爱就在此向我们显明了。", ref: "罗马书 5:8"},
                {text: "你若口里认耶稣为主，心里信神叫他从死里复活，就必得救。", ref: "罗马书 10:9"},
                {text: "我靠着那加给我力量的，凡事都能做。", ref: "腓立比书 4:13"},
                {text: "凡接待他的，就是信他名的人，他就赐他们权柄，作神的儿女。", ref: "约翰福音 1:12"}
            ];
            
            const today = new Date().getDate();
            const verse = verses[today % verses.length];
            
            document.getElementById('dailyVerseText').textContent = `"${verse.text}"`;
            document.getElementById('dailyVerseRef').textContent = verse.ref;
        }
    </script>
</body>
</html>
