<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第5维空间 - 5DG</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimSun', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .hero-section {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 10px;
            font-style: italic;
        }

        .tagline {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 500;
        }

        .navigation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #4a5568;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .nav-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .nav-desc {
            font-size: 0.9rem;
            color: #718096;
        }

        .team-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 20px;
            margin: 30px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            color: #4a5568;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .team-member {
            text-align: center;
            padding: 25px;
            background: rgba(247, 250, 252, 0.8);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .team-member:hover {
            transform: scale(1.02);
            background: rgba(247, 250, 252, 1);
        }

        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .member-role {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 30px 15px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .navigation {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                margin: 30px 0;
            }

            .nav-card {
                padding: 20px 15px;
            }

            .nav-icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .nav-title {
                font-size: 1.1rem;
            }

            .nav-desc {
                font-size: 0.8rem;
            }

            .team-section {
                padding: 30px 15px;
            }

            .section-title {
                font-size: 1.6rem;
            }

            .team-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .member-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.6rem;
            }

            .navigation {
                grid-template-columns: 1fr;
            }

            .nav-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hero-section">
                <h1 class="title">第5维空间</h1>
                <p class="subtitle">I am that I AM.</p>
            </div>
        </header>

        <nav class="navigation">
            <a href="bible-study/" class="nav-card">
                <span class="nav-icon">📖</span>
                <div class="nav-title">学道</div>
                <div class="nav-desc">经文研究</div>
            </a>

            <a href="foundation/" class="nav-card">
                <span class="nav-icon">🏗️</span>
                <div class="nav-title">根基</div>
                <div class="nav-desc">建立根基</div>
            </a>
        </nav>
        <footer>
            <p>&copy; Honor God & Make Disciples</p>
        </footer>
    </div>
</body>
</html>
