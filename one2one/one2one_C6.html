    <script>
        const versesData = [];
        
        function showHints(verseId) {
            const verseIndex = parseInt(verseId.split('_')[1]) - 1;
            const verse = versesData[verseIndex];
            const inputs = document.querySelectorAll(`#${verseId} .blank-input`);
            
            inputs.forEach((input, index) => {
                if (verse.hints && verse.hints[index]) {
                    input.placeholder = verse.hints[index];
                }
            });
            
            showMessage('üí° Â∑≤ÊòæÁ§∫ÊèêÁ§∫', 'info');
        }
        
        function checkAnswers(verseId) {
            const verseIndex = parseInt(verseId.split('_')[1]) - 1;
            const verse = versesData[verseIndex];
            const inputs = document.querySelectorAll(`#${verseId} .blank-input`);
            let correct = 0;
            let total = inputs.length;
            
            inputs.forEach((input, index) => {
                const userAnswer = input.value.trim();
                const correctAnswer = verse.blanks[index];
                
                input.classList.remove('correct', 'incorrect');
                
                if (userAnswer === correctAnswer) {
                    input.classList.add('correct');
                    correct++;
                } else if (userAnswer !== '') {
                    input.classList.add('incorrect');
                }
            });
            
            const percentage = Math.round((correct / total) * 100);
            let message = `Ê£ÄÊü•ÂÆåÊàêÔºÅÊ≠£Á°ÆÁéá: ${correct}/${total} (${percentage}%)`;
            
            if (percentage === 100) {
                showMessage('üéâ ÂÆåÂÖ®Ê≠£Á°ÆÔºÅ' + message, 'success');
            } else if (percentage >= 80) {
                showMessage('üëç ÂæàÊ£íÔºÅ' + message, 'success');
            } else {
                showMessage('üìö ÁªßÁª≠Âä™ÂäõÔºÅ' + message, 'warning');

        }
